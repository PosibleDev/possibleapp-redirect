<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    function openApp() {
      // ðŸ‘‡ yaha apna custom scheme lagao
      window.location = "posible://open";

      // 2 second baad fallback Play Store pe
      setTimeout(function () {
        window.location = "https://play.google.com/store/apps/details?id=com.yourapp.package";
      }, 2000);
    }
  </script>
</head>
<body onload="openApp()">
  <p>Opening app....</p>
</body>
</html>
